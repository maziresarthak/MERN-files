<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hands-On HTML Challenges</title>
  </head>
  <body>
    <h1>Create a simple heading</h1>
    <p>
      Create a paragraph with a link
      <a href="https://www.youtube.com/">Youtube</a>
    </p>
    <p title="This is a tootip text">Create a tooltip on hover</p>
    <button>Submit</button>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ul>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>John</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Harry</td>
        <td>26</td>
      </tr>
    </table>
    <form action="User info">
      <label for="Name">Username : </label>
      <input type="text" name="Username" id="username" />
      <label for="Password">Password : </label>
      <input type="password" name="Password" id="password" />
      <select name="countires" id="countries">
        <option value="">India</option>
        <option value="">Canada</option>
        <option value="">UK</option>
      </select>
    </form>
    <img src="https://placehold.co/150" alt="Placeholder Images" />
    <a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a>
    <label for="progress">70% completion</label>
    <progress value="70" max="100"></progress>
  </body>
</html>
