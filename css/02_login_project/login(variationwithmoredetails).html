<!-- green variation login form with first name and last name -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #1a1a1a;
        margin: 0;
        padding: 0%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        background-color: #36ee79;
        border-radius: 9px;
        padding: 30px;
        width: 300px;
      }
      h1 {
        color: #1a1a1a;
        text-align: center;
        margin-bottom: 25px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input {
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid black;
        background-color: #fff;
      }
      button {
        background-color: #1a1a1a;
        color: #fff;
        padding: 10px;
        border-radius: 9px;
      }
      button:hover {
        background-color: #36ee79;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Login</h1>
      <form>
        <input type="text" name="" id="" placeholder="First name" />
        <input type="text" name="" id="" placeholder="Last name" />
        <input type="email" name="" id="" placeholder="Email" />
        <input type="password" name="" id="" placeholder="Password" />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
