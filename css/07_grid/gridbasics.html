<!-- very basic but yeah column is top to bottom and row is left to right -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid introduction</title>
    <style>
      .grid-container {
        display: grid;
        /* so self explainatory that it divides the web page into fractions, so for three, 1 fr: 1fr : 1fr */
        /* now if I add 4th element or 4th div it will push it to the next line coz I have mentioned only 3 fractions so grid has no idea what to do so it pushes it to the next line */
        /* grid-template-columns: 1fr 1fr 1fr; */
        /* SO if we have same fractions we can use repeat, repeat takes two values, first how many columns or worws whichever you choose and whats the fr ratio for all. Its impossible to apply same fr ratio for maybe 10 divs or columns or row so repeat is easier, so for this ex i am sing repeat on grid-template-column ad there are 3 col and 1fr ratio */
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 100px 200px 100px;
        gap: 4px;
        /* now its same for rows too, now I have added 4 divs so grid has no idea what to do for 4th one so it pushes it to the next line and it logically becomes a second row so I gave two fractions so 1st fraction goes to first row and second fraction to second row */
      }

      .item {
        background-color: orange;
        border: 1px solid black;
      }
      .item1 {
        /* start at 1st column and go upto 3 columns so like 1st column,2nd column and start of 3rd. its not direct fraction its like from 1st column to third column thats why when I write1/2 it makes no diff as its already from 1st to 2nd start, and when I write 1/4 its 1st column,2ndcolumn,3rdcolumn and 4th column start and we dont have the 4th one tho, same with rows too */
        grid-column: 1/3;
        grid-row: 1/2;
      }
      .item2 {
        /* now for 2nd column or 2nd div I write 3/4 which is from 3 to 4start, because till the 3rd start 1 st column has consumed so we have to start from3rd and then start of 4, i you are not getting anything watch the particular video , and grid-column:3/4 makes no diff*/
        grid-column: 3/4;
        grid-row: 1/3;
      }
      .item6 {
        /* now again its not fraction its from start of 2 to start of 4, so 2 and 3 are consumed */
        grid-column: 2/4;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item item6">6</div>
    </div>
  </body>
</html>
